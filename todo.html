<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,..">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normal..">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/millig..">
</head>

<body>
    <div id="app">
        <div class="container">
            <h1>Todo List</h1>
            <div v-if="!isEditing">
                <input type="text" v-model="todo">
                <input type="submit" value="add" @click="storeTodo">
            </div>
            <div v-else>
                <input type="text" v-model="todo">

                <input type="submit" value="updata" @click="updataTodo">
            </div>
            <ol>
                <li v-for="(todo,index) in todos">
                    {{todo}}

                    <button @click="editTodo(index,todo)">Edit</button>
                    <button @click="deleteTodo(index)">Delete</button>
                </li>
            </ol>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="main.js" />
    </body>

</html>
